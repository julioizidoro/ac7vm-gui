<br/><br/>
<h2 style="margin-left:10%;">Cadastro de Obras</h2>
<br/>

<div style="margin-left:10%;width:80%;">

    <form [formGroup]="formulario">
          <div class="row">
              <div class="form-group col-xs-4" >
                  <label for="exampleInputNome2">Nome</label>
                  <input type="text" class="form-control" id="exampleInputNome2" placeholder="Nome"
                  formControlName="nome">
                </div>
                <div class="form-group col-xs-4" >
                        <label for="exampleInputNome2">Engenheiro responsável</label>
                        <input type="text" class="form-control" id="exampleInputNome2" placeholder="Engenheiro responsável"
                        formControlName="nome">
                      </div>
                
                  
            </div>
            <br/>
            <h4>Endereço</h4>
            <hr/>
            <br/>
                    <div class="row">
                        <div formGroupName="clienteenderecoresidencial">
                        <div class="form-group col-xs-2" >
                            <label for="exampleInputCep">CEP</label>
                            <input type="text" class="form-control" id="exampleInputCep" placeholder="CEP" formControlName="cercep"  (blur)="consultarCEP('r')" mask="00000-000">
                          </div>
                          <div class="form-group col-xs-5" >
                              <label for="exampleInputLogradouro">Logradouro</label>
                              <input type="text" class="form-control" id="exampleInputLogradouro" placeholder="Logradouro" formControlName="cerendereco">
                            </div>
                            <div class="form-group col-xs-2" >
                                <label for="exampleInputNumero">Número</label>
                                <input type="text" class="form-control" id="exampleInputNumero" placeholder="Número" formControlName="cernumero">
                              </div>
          
                              <div class="form-group col-xs-3" >
                                <label for="exampleInputBairro">Bairro</label>
                                <input type="text" class="form-control" id="exampleInputNumero" placeholder="Bairro" formControlName="cerbairro">
                              </div>
                          <div class="form-group col-xs-4">
                              <label for="exampleInputCidade">Cidade</label>
                              <input type="text" class="form-control" id="exampleInputCidade" placeholder="Cidade" formControlName="cercidade">
                            </div>
                            <div class="form-group col-xs-2">
                              <label for="exampleInputResidencialEstado">Estado</label>
                              <select class="form-control" formControlName="cerestado">
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AP">AP</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MT">MT</option>
                                <option value="MS">MS</option>
                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SE">SE</option>
                                <option value="SC">SC</option>
                                <option value="SP">SP</option>
                                <option value="TO">TO</option>
                              </select>
                            </div>
                            <div class="form-group col-xs-3">
                                <label for="exampleInputFoneResidencial">Telefone Residencial</label>
                                <input type="text" class="form-control" id="exampleInputFoneResidencial" placeholder="Fone Residencial" formControlName="cerfoneresidencial">
                              </div>
                            </div>
                      </div>
      <br/>
      <hr/>

    <div style="margin-left:40%;">
        <button type="button" class="btn btn-primary" (click)="salvar()">
            <i class="fa fa-floppy-o" aria-hidden="true" ></i>
            Salvar</button>
            <button type="submit" class="btn btn-danger" style="margin-left:1%;" (click)="cancelar()">
                <i class="fa fa-times" aria-hidden="true"></i>
                Cancelar</button>

      </div>
    </form>
</div>
