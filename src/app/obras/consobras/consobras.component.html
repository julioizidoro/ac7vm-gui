<br/><br/>
<div class="page-header">
  <div class="container-fluid">
    <h3>
      Consulta de Obras
      <br/>
    </h3>


  </div>

  <div class="container-fluid" style="width:80%;">
  <button type="button" style="float:right;" class="btn btn-primary" routerLink="/cadobras">
    <i class="fa fa-plus" aria-hidden="true"></i>
    Novo</button>
  <br/><br/>

  <br/>
  <accordion [closeOthers]="oneAtATime">
    <accordion-group heading="Pesquisar" [isOpen]="isFirstOpen">
        <div class="row">
            <div class="form-group col-xs-4" >
                <label for="exampleInputNome2">Nome</label>
                <input type="text" class="form-control" id="exampleInputNome2" placeholder="Nome"
                formControlName="nome">
              </div>
              <div class="form-group col-xs-4">
                <label ></label>
                <br/><br/>
                <button type="button" class="btn btn-success"  >
                    <i class="fa fa-search" aria-hidden="true" ></i>
                    Pesquisar</button>
        
              </div>
          </div>
    </accordion-group>

  
  </accordion>
  <br/><br/>
  <div class="table-responsive-lg">
      <table class="table table-striped">
          <thead>
          <tr class="pb-0 card-body align-self-center d-flex flex-column flex-lg-row justify-content-between min-width-zero align-items-lg-center row">
              <th class="col-lg-2 mb-1 text-muted text-small w-sm-100 hidden-xs hidden-sm">Nome</th>
              <th class="col-lg-1 mb-1 text-muted text-small w-sm-100 hidden-xs hidden-sm">Ações</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="">
              class="pb-0 card-body align-self-center d-flex flex-column flex-lg-row justify-content-between min-width-zero align-items-lg-center">
              <td class="col-lg-10 col-xs mb-1 text-muted text-small w-sm-100">{{i.nome}}</td>
              <td class="col-lg-2 col-xs mb-1 text-muted text-small w-sm-100">
                  <button (click)="editar( i )" class="btn btn-success hidden-xs hidden-sm"
                          style="margin-top: -9px;float: right">
                      <i class="fa  fa-pencil"></i>
                  </button>

          
                  <div *ngIf="habilitarConsulta">

                      <button (click)="selecionarCliente( i )" class="btn btn-success hidden-xs hidden-sm"
                              style="margin-top: -9px;float: right">
                          <i class="glyphicon glyphicon-ok"></i>
                      </button>
                  </div>
              </td>
          </tr>
          </tbody>
      </table>
  </div>


  </div>
</div>
