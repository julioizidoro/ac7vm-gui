<br /><br />
<div class="page-header">
  <div style="width: 100%;">
    <form [formGroup]="formulario" >
      <div class="row">
        <div class="p-3 col-lg-4 col-md-4 col-sm-12 center">
          <h3>Login</h3>
          <hr />
          <div class="form-group col-12">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" placeholder="Login"
                   formControlName="login">
          </div>
          <div class="form-group col-12">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Senha"
                   formControlName="senha">
          </div>

          <div class="p-3 w-100 text-right">
            <button type="button" class="btn btn-primary" (click)="logar()">
              <i class="fa fa-floppy-o" aria-hidden="true"></i>
              Entrar
            </button>
            <button type="submit" class="btn btn-danger" style="margin-left:1%;" (click)="sair()">
              <i class="fa fa-times" aria-hidden="true"></i>
              Sair
            </button>
            <br />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
