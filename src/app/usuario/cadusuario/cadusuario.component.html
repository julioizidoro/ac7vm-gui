<br /><br />
<h2 style="margin-left:10%;">Cadastro de Usuários</h2>
<br />

<div style="margin-left:10%;width:80%;">

  <form [formGroup]="formulario">
    <div class="row">
      <div class="form-group col-xs-12 col-sm-12 col-md-8 col-lg-8">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
      </div>
      <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <label for="datanascimento">Data Nascimento</label>
        <input type="Date" class="form-control" id="datanascimento" formControlName="datanascimento">
      </div>
      <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login" placeholder="Login" formControlName="login">
      </div>
      <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <label for="telefoneCelular">Telefone Celular</label>
        <input type="text" class="form-control" [textMask]="{mask: maskCELULAR}" id="TelefoneCelular"
          placeholder="(00)00000-0000" formControlName="fonecelular">
      </div>
      <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <label for="situacao">Situação</label>
        <select class="form-control" formControlName="situacao">
          <option value="true">Ativo</option>
          <option value="false">Inativo</option>
        </select>
      </div>


      <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" id="login" placeholder="E-mail" formControlName="email">
      </div>


    </div>

    <br />
    <hr />

    <div style="margin-left:40%;">
      <button type="button" class="btn btn-primary" (click)="salvar()">
        <i class="fa fa-floppy-o" aria-hidden="true"></i>
        Salvar</button>
      <button type="submit" class="btn btn-danger" style="margin-left:1%;" (click)="cancelar()">
        <i class="fa fa-times" aria-hidden="true"></i>
        Cancelar</button>

    </div>
  </form>
</div>
