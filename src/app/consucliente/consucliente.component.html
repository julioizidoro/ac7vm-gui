<br/><br/>
<div class="page-header">
  <div class="container-fluid">
    <h3>
      Cadastros > Cliente
      <br/>
    </h3>


  </div>

  <div class="container-fluid" style="width:80%;">
  <button type="button" style="float:right;" class="btn btn-primary" routerLink="/cadCliente">Novo</button>
  <br/><br/>
   <table class="table table-striped" >
      <thead>
          <tr>
              <th>Nome</th>
              <th>CPF</th>
              <th>Email</th>
              <th>Telefone</th>
            </tr>
      </thead>
      <tbody>

            <tr *ngFor="let i of instituicao">

              <td>{{i.nome}}</td>
              <td>{{i.cpfcnpj}}</td>
              <td>{{ i.email }}</td>
              <td>{{ i.fonecelular }}</td>
            </tr>
          </tbody>
        </table>


  </div>
</div>
