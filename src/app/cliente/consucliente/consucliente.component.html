<br/><br/>
<div class="page-header">
  <div class="container-fluid">
    <h3>
      Consulta de Cliente
      <br/>
    </h3>

  </div>
  <form [formGroup]="formulario">

  <div class="container-fluid" style="width:80%;">
  <button type="button" style="float:right;" class="btn btn-primary" routerLink="/cadCliente">
    <i class="fa fa-plus" aria-hidden="true"></i>
    Novo</button>
  <br/><br/>

  <br/>
  <accordion [closeOthers]="oneAtATime">
    <accordion-group heading="Pesquisar" [isOpen]="isFirstOpen">
        <div class="row">
            <div class="form-group col-xs-4" >
                <label for="exampleInputNome2">Nome</label>
                <input type="text" class="form-control" id="exampleInputNome2" placeholder="Nome"
                formControlName="nome">
              </div>
              <div class="form-group col-xs-4">
                <label for="exampleInputEmail2">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email"
                formControlName="email">
              </div>
              <div class="form-group col-xs-4">
                <button type="button" class="btn btn-success" onclick="pesquisar()">
                    <i class="fa fa-search" aria-hidden="true" ></i>
                    Pesquisar</button>
                    <button type="submit" class="btn btn-success" style="margin-left:1%;" onclick="consultar()" >
                        <i class="fa fa-cancel" aria-hidden="true"></i>
                        Limpar</button>

              </div>
          </div>
    </accordion-group>


  </accordion>
  <br/><br/>
   <table class="table table-striped" >
      <thead>
          <tr>
              <th>Nome</th>
              <th>CPF</th>
              <th>Email</th>
              <th>Telefone</th>
            </tr>
      </thead>
      <tbody>

            <tr *ngFor="let i of instituicao">

              <td>{{i.nome}}</td>
              <td>{{i.cpfcnpj}}</td>
              <td>{{ i.email }}</td>
              <td>{{ i.fonecelular }}</td>
              <td>
                <button routerLink="/cadCliente" class="btn btn-success">
                  <i class="fa  fa-pencil"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>


  </div>
</form>
</div>
