<br/><br/>
<div class="page-header">
    <div class="container-fluid">
        <h3>
            Cadastro de Cliente
        </h3>
        <hr/>
    </div>
    <div style="width:100%;">
        <form [formGroup]="formulario">
            <accordion [closeOthers]="oneAtATime">
                <accordion-group heading="Dados Principais" [isOpen]="isFirstOpen">
                    <div class="row">
                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-6">
                            <label for="exampleInputNome2">Nome</label>
                            <input type="text" class="form-control" id="exampleInputNome2" placeholder="Nome"
                                   formControlName="nome">
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <label for="exampleInputEmail2">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email"
                                   formControlName="email">
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
                            <label for="exampleInputTipoJuridico">Tipo Juridico</label>
                            <select class="form-control" formControlName="tipojuridico" (change)="setTipoJuridico()">
                                <option value="PF">Pessoa Fisica</option>
                                <option value="PJ">Pessoa Juridica</option>
                            </select>
                        </div>


                        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
                            <label for="TelefoneFixo">Telefone Fixo</label>
                            <input type="text" class="form-control" [textMask]="{mask: maskFONE}" id="TelefoneFixo"
                                   placeholder="(000)0000-0000"
                                   formControlName="fonefixo">
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
                            <label for="telefoneCelular">Telefone Celular</label>
                            <input type="text" class="form-control" [textMask]="{mask: maskCELULAR}"
                                   id="TelefoneCelular" placeholder="(000)00000-0000"
                                   formControlName="fonecelular">
                        </div>

                        <div *ngIf="pessoaFisica" class="form-group col-md-4">
                            <label for="cpf">CPF</label>

                            <input type="text" class="form-control" [textMask]="{mask: maskCPF}" id="cpf"
                                   formControlName="cpfcnpj"
                                   placeholder="000.000.000-00"/>

                        </div>
                        <div *ngIf="pessoaJuridica" class="form-group col-md-4">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" class="form-control" [textMask]="{mask: maskCNPJ}" id="cnpj"
                                   placeholder="00.000.000/0000-00"
                                   formControlName="cpfcnpj">
                        </div>
                        <div *ngIf="pessoaFisica" class="form-group col-md-4">
                            <input type="checkbox" id="segundo" value="true" formControlName="segundo"
                                   (change)="setClienteSegundo()">
                            <label for="segundo"> Possui segundo cliente</label>
                        </div>
                    </div>
                </accordion-group>

                <accordion-group heading="Dados Complementares" *ngIf="pessoaFisica">
                    <div formGroupName="clientecomplemento" class="row">
                        <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-3">
                            <label for="exampleInputSexo">Sexo</label>
                            <select class="form-control" formControlName="sexo">
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                            </select>
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-3">
                            <label for="exampleInputNacionalidade">Nacionalidade</label>
                            <input type="text" class="form-control" id="exampleInputNacionalidade"
                                   placeholder="Nacionalidade"
                                   formControlName="nacionalidade">
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-3">
                            <label for="exampleInputNaturalidade">Naturalidade</label>
                            <input type="text" class="form-control" id="exampleInputNacionalidade"
                                   placeholder="Naturalidade"
                                   formControlName="naturalidade">
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-3">
                            <label for="exampleInputProfissao">Profissão</label>
                            <input type="text" class="form-control" id="exampleInputProfissao" placeholder="Profissão"
                                   formControlName="profissao">
                        </div>

                        <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-3">
                            <label for="exampleInputRG">RG</label>
                            <input type="text" class="form-control" id="exampleInputRG" placeholder="RG"
                                   formControlName="numerorg">
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-3">
                            <label for="exampleInputEmissor">Emissor</label>
                            <input type="text" class="form-control" id="exampleInputEmissor" placeholder="Emissor"
                                   formControlName="emissor">
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-3">
                            <label for="edataemissao">Data Emissão</label>
                            <input type="text" placeholder="Data emissão" class="form-control"
                                   [textMask]="{mask: maskDATE}"
                                   formControlName="dataemissao">
                        </div>

                        <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-3">
                            <label for="exampleNomePai">Nome Pai</label>
                            <input type="text" class="form-control" id="exampleNomePai" placeholder="Nome Pai"
                                   formControlName="nomepai">
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-3">
                            <label for="exampleInputNomeMae">Nome Mãe</label>
                            <input type="text" class="form-control" id="exampleInputNomeMae" placeholder="Nome Mãe"
                                   formControlName="nomemae">
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-3">
                            <label for="exampleInputEstadoCivil">Estado Civil</label>
                            <select class="form-control" formControlName="estadocivil">
                                <option value="Casado(a)">Casado(a)</option>
                                <option value="Divorciado(a)">Divorciado(a)</option>
                                <option value="Separado(a)">Separado(a)</option>
                                <option value="Solteiro(a)">Solteiro(a)</option>
                                <option value="Viúvo(a) ">Viúvo(a)</option>
                            </select>
                        </div>
                    </div>
                </accordion-group>

                <accordion-group heading="Cliente Socio" *ngIf="pessoaJuridica">
                    <div formGroupName="clientesocio" class="row">
                        <div class="form-group col-md-6 col-sm-12">
                            <label for="exampleNomeSocio">Nome</label>
                            <input type="text" class="form-control" id="exampleInputNomeSocio" placeholder="Nome"

                        </div>
                        <div class="form-group col-md-6 col-sm-12">

                        </div>
                        <div class="form-group col-sm-12 col-md-6 col-lg-3">
                            <label for="exampleInputCPFSocio">CPF</label>
                            <input type="text" class="form-control" [textMask]="{mask: maskCPF}"

                                   formControlName="cscpf">
                        </div>
                        <div class="form-group col-sm-12 col-md-6 col-lg-3">
                            <label for="exampleInputFoneSocio">Telefone Celular</label>
                            <input type="text" class="form-control" [textMask]="{mask: maskCELULAR}"
                                   id="exampleInputFoneSocio" placeholder="(000)00000-0000"
                                   formControlName="csfonecelular">
                        </div>
                    </div>
                </accordion-group>
                <accordion-group heading="Endereço Residencial" *ngIf="pessoaFisica">

                                   (blur)="consultarCEP('r')">
                        </div>
                        <div class="form-group col-lg-5 col-md-6 col-sm-12 col-xs-12">
                            <label for="exampleInputLogradouro">Logradouro</label>
                            <input type="text" class="form-control" id="exampleInputLogradouro" placeholder="Logradouro"
                                   formControlName="cerendereco">
                        </div>
                        <div class="form-group col-lg-2 col-md-3 col-sm-12 col-xs-12">
                            <label for="exampleInputNumero">Número</label>
                            <input type="text" class="form-control" id="exampleInputNumero" placeholder="Número"
                                   formControlName="cernumero">
                        </div>
                        <div class="form-group col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <label for="exampleInputComplemento">Complemento</label>
                            <input type="text" class="form-control" id="exampleInputComplemento"
                                   placeholder="Complemento"
                                   formControlName="cercomplemento">
                        </div>

                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <label for="exampleInputBairro">Bairro</label>
                            <input type="text" class="form-control" id="exampleInputNumero" placeholder="Bairro"
                                   formControlName="cerbairro">
                        </div>
                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <label for="exampleInputCidade">Cidade</label>

                            <select class="form-control" formControlName="cerestado">

                                <option value="GO">GO</option>

                                <option value="MT">MT</option>

                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>

                                <option value="PI">PI</option>
                                <option value="RJ">RJ</option>

                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SE">SE</option>
                                <option value="SC">SC</option>
                                <option value="SP">SP</option>
                                <option value="TO">TO</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">

                                   id="exampleInputFoneResidencial" placeholder="(000)0000-0000"
                                   formControlName="cerfoneresidencial">
                        </div>
                    </div>
                </accordion-group>
                <accordion-group heading="Endereço Comercial">
                    <div formGroupName="clienteenderecocomercial" class="row">
                        <div class="form-group col-lg-2 col-md-3 col-sm-12 col-xs-12">
                            <label for="exampleInputCepComercial">CEP</label>
                            <input type="text" class="form-control" [textMask]="{mask: maskCEP}" id="CepComercial"
                                   placeholder="00000-000" formControlName="ceccep"
                                   (blur)="consultarCEP('c')">
                        </div>
                        <div class="form-group col-lg-5 col-md-6 col-sm-12 col-xs-12">
                            <label for="exampleInputLogradouroComercial">Logradouro</label>
                            <input type="text" class="form-control" id="exampleInputLogradouroComercial"
                                   placeholder="Logradouro"
                                   formControlName="cecendereco">
                        </div>
                        <div class="form-group col-lg-2 col-md-3 col-sm-12 col-xs-12">
                            <label for="exampleInputNumeroComercial">Número</label>
                            <input type="text" class="form-control" id="exampleInputNumeroComercial"
                                   placeholder="Número"
                                   formControlName="cecnumero">
                        </div>
                        <div class="form-group col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <label for="exampleInputComplementoComercial">Complemento</label>
                            <input type="text" class="form-control" id="exampleInputComplementoComercial"
                                   placeholder="Complemento"
                                   formControlName="ceccomplemento">
                        </div>

                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <label for="exampleInputBairroComercial">Bairro</label>
                            <input type="text" class="form-control" id="exampleInputComplementoComercial"
                                   placeholder="Bairro"
                                   formControlName="cecbairro">
                        </div>

                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <label for="exampleInputCidadeComercial">Cidade</label>
                            <input type="text" class="form-control" id="exampleInputCidadeComercial"
                                   placeholder="Cidade"
                                   formControlName="ceccidade">
                        </div>
                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <label for="exampleInputestadocomercial">Estado</label>
                            <select class="form-control" formControlName="cecestado">
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AP">AP</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MT">MT</option>
                                <option value="MS">MS</option>
                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SE">SE</option>
                                <option value="SC">SC</option>
                                <option value="SP">SP</option>
                                <option value="TO">TO</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <label for="exampleInputFoneResidencialComercial">Telefone Comercial</label>
                            <input type="text" class="form-control" [textMask]="{mask: maskFONE}"
                                   id="exampleInputFoneResidencialComercial"
                                   placeholder="(00)0000-0000"
                                   formControlName="cecfonecomercial">
                        </div>
                    </div>
                </accordion-group>
                <accordion-group heading="Segundo comprador" *ngIf="segundo">
                    <div formGroupName="clientesegundo" class="row">
                        <div class="form-group col-lg-6 col-md-8 col-sm-12 col-xs-12">
                            <label for="nomesegundo">Nome</label>
                            <input type="text" class="form-control" id="nomesegundo" placeholder="Nome"
                                   formControlName="csnome">
                        </div>

                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <label for="edatanascimento">Data Nascimento</label>
                            <input type="text" placeholder="Data nascimento" class="form-control"
                                   [textMask]="{mask: maskDATE}"
                                   formControlName="csdatanascimento">
                        </div>

                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <label for="exampleInputSexo">Sexo</label>
                            <select class="form-control" formControlName="cssexo">
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                            </select>
                        </div>

                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <label for="exampleInputNacionalidade">Nacionalidade</label>
                            <input type="text" class="form-control" id="exampleInputNacionalidade"
                                   placeholder="Nacionalidade"
                                   formControlName="csnacionalidade">
                        </div>

                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <label for="estadocivil">Estado Civil</label>
                            <select class="form-control" formControlName="csestadocivil">
                                <option value="Casado(a)">Casado(a)</option>
                                <option value="Divorciado(a)">Divorciado(a)</option>
                                <option value="Separado(a)">Separado(a)</option>
                                <option value="Solteiro(a)">Solteiro(a)</option>
                                <option value="Viúvo(a) ">Viúvo(a)</option>
                            </select>
                        </div>

                        <div class="form-group col-lg-6 col-md-12 col-sm-12 col-xs-12">
                            <label for="exampleInputEmail2">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email"
                                   formControlName="csemail">
                        </div>


                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <label for="TelefoneFixo">Telefone Fixo</label>
                            <input type="text" class="form-control" [textMask]="{mask: maskFONE}" id="TelefoneFixo"
                                   placeholder="(00)0000-0000"
                                   formControlName="csfonefixo">
                        </div>
                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <label for="telefoneCelular">Telefone Celular</label>
                            <input type="text" class="form-control" [textMask]="{mask: maskCELULAR}"
                                   id="TelefoneCelular" placeholder="(00)00000-0000"
                                   formControlName="csfonecelular">
                        </div>

                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <label for="cpf">CPF</label>

                            <input type="text" class="form-control" [textMask]="{mask: maskCPF}" id="cpf"
                                   formControlName="cscpf"
                                   placeholder="000.000.000-00"/>

                        </div>


                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <label for="rg">RG</label>
                            <input type="text" class="form-control" id="rg" placeholder="RG" formControlName="csrg">
                        </div>
                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <label for="exampleInputEmissor">Emissor</label>
                            <input type="text" class="form-control" id="exampleInputEmissor" placeholder="Emissor"
                                   formControlName="csemissor">
                        </div>

                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <label for="exampleInputProfissao">Local de Trabalho</label>
                            <input type="text" class="form-control" id="exampleInputProfissao" placeholder="Profissão"
                                   formControlName="csprofissao">
                        </div>

                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <label for="exampleInputProfissao">Profissão</label>
                            <input type="text" class="form-control" id="exampleInputProfissao" placeholder="Profissão"
                                   formControlName="csprofissao">
                        </div>


                        <div class="form-group col-lg-3 col-md-8 col-sm-12 col-xs-12">
                            <input type="checkbox" id="utilizarenderco" value="true" formControlName="utilizarendereco"
                                   (change)="setUtilizarEndereco()">
                            <label for="cep"> Utilizar Endereço Residencial</label>
                        </div>

                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <label for="cep">CEP</label>


                            <input type="text" class="form-control" id="cep" [textMask]="{mask: maskCEP}"
                                   placeholder="00000-000" formControlName="cscep"
                                   (blur)="consultarCEP('s')">
                        </div>
                        <div class="form-group col-lg-6 col-md-8 col-sm-12 col-xs-12">
                            <label for="logradouro">Logradouro</label>
                            <input type="text" class="form-control" id="logradouro" placeholder="Logradouro"
                                   formControlName="csendereco">
                        </div>
                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <label for="numero">Número</label>
                            <input type="text" class="form-control" id="numero" placeholder="Número"
                                   formControlName="csnumero">
                        </div>
                        <div class="form-group col-lg-12 col-md-8 col-sm-12 col-xs-12">
                            <label for="exampleInputComplemento">Complemento</label>
                            <input type="text" class="form-control" id="exampleInputComplemento"
                                   placeholder="Complemento"
                                   formControlName="cscomplemento">
                        </div>

                        <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                            <label for="exampleInputBairro">Bairro</label>
                            <input type="text" class="form-control" id="exampleInputNumero" placeholder="Bairro"
                                   formControlName="csbairro">
                        </div>
                        <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-123">
                            <label for="exampleInputCidade">Cidade</label>
                            <input type="text" class="form-control" id="exampleInputCidade" placeholder="Cidade"
                                   formControlName="cscidade">
                        </div>
                        <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                            <label for="exampleInputResidencialEstado">Estado</label>
                            <select class="form-control" formControlName="csestado">
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AP">AP</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MT">MT</option>
                                <option value="MS">MS</option>
                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SE">SE</option>
                                <option value="SC">SC</option>
                                <option value="SP">SP</option>
                                <option value="TO">TO</option>
                            </select>
                        </div>
                    </div>
                </accordion-group>
            </accordion>

            <div class="mt-3 w-100 text-right">
                <button type="button" class="btn btn-primary" (click)="salvar()">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i>
                    Salvar
                </button>
                <button type="submit" class="btn btn-danger" style="margin-left:1%;" (click)="cancelar()">
                    <i class="fa fa-times" aria-hidden="true"></i>
                    Cancelar
                </button>

            </div>
            <br/>
        </form>
    </div>
</div>
