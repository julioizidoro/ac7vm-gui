<br/><br/>
<div class="page-header">
  <div class="container-fluid">
    <h3>
      Consulta de Cliente
    </h3>
    <hr/>
  </div>
  <div style="width:100%;">
    <form [formGroup]="formulario">
      <accordion [closeOthers]="oneAtATime">
        <accordion-group heading="Dados Principais" [isOpen]="isFirstOpen">
          <div class="row">
            <div class="form-group col-md-4">
              <label for="exampleInputNome2">Nome</label>
              <input type="text" class="form-control" id="exampleInputNome2" placeholder="Nome"
                     formControlName="nome">
            </div>
            <div class="form-group col-md-4">
              <label for="exampleInputTipoJuridico">Tipo Juridico</label>
              <select class="form-control" formControlName="tipojuridico" (change)="setTipoJuridico()">
                <option value="PF">Pessoa Fisica</option>
                <option value="PJ">Pessoa Juridica</option>
              </select>
            </div>

            <div class="form-group col-md-4">
              <label for="exampleInputEmail2">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email"
                     formControlName="email">
            </div>
            <div class="form-group col-md-4">
              <label for="TelefoneFixo">Telefone Fixo</label>
              <input type="text" class="form-control" [textMask]="{mask: maskFONE}" id="TelefoneFixo" placeholder="(000)0000-0000"
                     formControlName="fonefixo" >
            </div>
            <div class="form-group col-md-4">
              <label for="telefoneCelular">Telefone Celular</label>
              <input type="text" class="form-control" [textMask]="{mask: maskCELULAR}" id="TelefoneCelular" placeholder="(000)00000-0000"
                     formControlName="fonecelular" >
            </div>

            <div *ngIf="pessoaFisica" class="form-group col-md-4">
              <label for="cpf">CPF</label>

              <input type="text" class="form-control" [textMask]="{mask: maskCPF}" id="cpf" formControlName="cpfcnpj"
              placeholder="000.000.000-00"/>

            </div>
            <div *ngIf="pessoaJuridica" class="form-group col-md-4">
              <label for="cnpj">CNPJ</label>
              <input type="text" class="form-control" [textMask]="{mask: maskCNPJ}" id="cnpj" placeholder="00.000.000/0000-00"
                     formControlName="cpfcnpj" >
            </div>
          </div>
        </accordion-group>

        <accordion-group heading="Dados Complementares" *ngIf="pessoaFisica">
          <div class="row">
            <div formGroupName="clientecomplemento" class="w-100">
              <div class="form-group col-md-3 col-sm-12">
                <label for="exampleInputSexo">Sexo</label>
                <select class="form-control" formControlName="sexo">
                  <option value="M">Masculino</option>
                  <option value="F">Feminino</option>
                </select>
              </div>
              <div class="form-group col-md-3 col-sm-12">
                <label for="exampleInputNacionalidade">Nacionalidade</label>
                <input type="text" class="form-control" id="exampleInputNacionalidade" placeholder="Nacionalidade"
                       formControlName="nacionalidade">
              </div>
              <div class="form-group col-md-3 col-sm-12">
                <label for="exampleInputNaturalidade">Naturalidade</label>
                <input type="text" class="form-control" id="exampleInputNacionalidade" placeholder="Naturalidade"
                       formControlName="naturalidade">
              </div>
              <div class="form-group col-md-3 col-sm-12">
                <label for="exampleInputProfissao">Profissão</label>
                <input type="text" class="form-control" id="exampleInputProfissao" placeholder="Profissão"
                       formControlName="profissao">
              </div>

              <div class="form-group col-md-4 col-sm-12">
                <label for="exampleInputRG">RG</label>
                <input type="text" class="form-control" id="exampleInputRG" placeholder="RG" formControlName="numerorg">
              </div>
              <div class="form-group col-md-4 col-sm-12">
                <label for="exampleInputEmissor">Emissor</label>
                <input type="text" class="form-control" id="exampleInputEmissor" placeholder="Emissor"
                       formControlName="emissor">
              </div>
              <div class="form-group col-md-4 col-sm-12">
                <label for="edataemissao">Data Emissão</label>
                <input type="text" placeholder="Data emissão" class="form-control" [textMask]="{mask: maskDATE}"
                       formControlName="dataemissao">
              </div>

              <div class="form-group col-md-4 col-sm-12">
                <label for="exampleNomePai">Nome Pai</label>
                <input type="text" class="form-control" id="exampleNomePai" placeholder="Nome Pai"
                       formControlName="nomepai">
              </div>
              <div class="form-group col-md-4 col-sm-12">
                <label for="exampleInputNomeMae">Nome Mãe</label>
                <input type="text" class="form-control" id="exampleInputNomeMae" placeholder="Nome Mãe"
                       formControlName="nomemae">
              </div>
              <div class="form-group col-md-4 col-sm-12">
                <label for="exampleInputEstadoCivil">Estado Civil</label>
                <select class="form-control" formControlName="estadocivil">
                  <option value="Casado(a)">Casado(a)</option>
                  <option value="Divorciado(a)">Divorciado(a)</option>
                  <option value="Separado(a)">Separado(a)</option>
                  <option value="Solteiro(a)">Solteiro(a)</option>
                  <option value="Viúvo(a) ">Viúvo(a)</option>
                </select>
              </div>
            </div>
          </div>
        </accordion-group>

        <accordion-group heading="Cliente Socio" *ngIf="pessoaJuridica">
          <div class="row">
            <div formGroupName="clientesocio" class="w-100">
              <div class="form-group col-md-6 col-sm-12">
                <label for="exampleNomeSocio">Nome</label>
                <input type="text" class="form-control" id="exampleInputNomeSocio" placeholder="Nome"
                       formControlName="csnome">
              </div>
              <div class="form-group col-md-6 col-sm-12">
                <label for="exampleInputEmailSocio">Email</label>
                <input type="email" class="form-control" id="exampleInputEmailSocio" placeholder="Email"
                       formControlName="csemail">
              </div>
              <div class="form-group col-md-3 col-sm-12">
                <label for="exampleInputCPFSocio">CPF</label>
                <input type="text" class="form-control" [textMask]="{mask: maskCPF}" id="exampleInputCPFSocio" placeholder="000.000.000-00"
                       formControlName="cscpf">
              </div>
              <div class="form-group col-md-3 col-sm-12">
                <label for="exampleInputFoneSocio">Telefone Celular</label>
                <input type="text" class="form-control" [textMask]="{mask: maskCELULAR}" id="exampleInputFoneSocio" placeholder="(000)00000-0000"
                       formControlName="csfonecelular">
              </div>
            </div>
          </div>
        </accordion-group>
        <accordion-group heading="Endereço Residencial" *ngIf="pessoaFisica">
          <div class="row">
            <div formGroupName="clienteenderecoresidencial" class="w-100">
              <div class="form-group col-md-2 col-sm-12">
                <label for="exampleInputCep">CEP</label>
                <input type="text" class="form-control" id="exampleInputCep" [textMask]="{mask: maskCEP}" placeholder="00000-000" formControlName="cercep"
                       (blur)="consultarCEP('r')" >
              </div>
              <div class="form-group col-md-5 col-sm-12">
                <label for="exampleInputLogradouro">Logradouro</label>
                <input type="text" class="form-control" id="exampleInputLogradouro" placeholder="Logradouro"
                       formControlName="cerendereco">
              </div>
              <div class="form-group col-md-2 col-sm-12">
                <label for="exampleInputNumero">Número</label>
                <input type="text" class="form-control" id="exampleInputNumero" placeholder="Número"
                       formControlName="cernumero">
              </div>
              <div class="form-group col-md-3 col-sm-12">
                <label for="exampleInputComplemento">Complemento</label>
                <input type="text" class="form-control" id="exampleInputComplemento" placeholder="Complemento"
                       formControlName="cercomplemento">
              </div>

              <div class="form-group col-md-3 col-sm-12">
                <label for="exampleInputBairro">Bairro</label>
                <input type="text" class="form-control" id="exampleInputNumero" placeholder="Bairro"
                       formControlName="cerbairro">
              </div>
              <div class="form-group col-md-4 col-sm-12">
                <label for="exampleInputCidade">Cidade</label>
                <input type="text" class="form-control" id="exampleInputCidade" placeholder="Cidade"
                       formControlName="cercidade">
              </div>
              <div class="form-group col-md-2 col-sm-12">
                <label for="exampleInputResidencialEstado">Estado</label>
                <select class="form-control" formControlName="cerestado">
                  <option value="AC">AC</option>
                  <option value="AL">AL</option>
                  <option value="AP">AP</option>
                  <option value="BA">BA</option>
                  <option value="CE">CE</option>
                  <option value="DF">DF</option>
                  <option value="ES">ES</option>
                  <option value="GO">GO</option>
                  <option value="MA">MA</option>
                  <option value="MT">MT</option>
                  <option value="MS">MS</option>
                  <option value="MG">MG</option>
                  <option value="PA">PA</option>
                  <option value="PB">PB</option>
                  <option value="PR">PR</option>
                  <option value="PE">PE</option>
                  <option value="PI">PI</option>
                  <option value="RJ">RJ</option>
                  <option value="RN">RN</option>
                  <option value="RS">RS</option>
                  <option value="RO">RO</option>
                  <option value="RR">RR</option>
                  <option value="SE">SE</option>
                  <option value="SC">SC</option>
                  <option value="SP">SP</option>
                  <option value="TO">TO</option>
                </select>
              </div>
              <div class="form-group col-md-3 col-sm-12">
                <label for="exampleInputFoneResidencial">Telefone Residencial</label>
                <input type="text" class="form-control" [textMask]="{mask: maskFONE}"  id="exampleInputFoneResidencial" placeholder="(000)0000-0000"
                       formControlName="cerfoneresidencial">
              </div>
            </div>
          </div>
        </accordion-group>
        <accordion-group heading="Endereço Comercial">
          <div class="row" >
            <div formGroupName="clienteenderecocomercial" class="w-100">
              <div class="form-group col-md-2 col-sm-12">
                <label for="exampleInputCepComercial">CEP</label>
                <input type="text" class="form-control" [textMask]="{mask: maskCEP}" id="CepComercial" placeholder="00000-000" formControlName="ceccep"
                       (blur)="consultarCEP('c')" >
              </div>
              <div class="form-group col-md-5 col-sm-12">
                <label for="exampleInputLogradouroComercial">Logradouro</label>
                <input type="text" class="form-control" id="exampleInputLogradouroComercial" placeholder="Logradouro"
                       formControlName="cecendereco">
              </div>
              <div class="form-group col-md-2 col-sm-12">
                <label for="exampleInputNumeroComercial">Número</label>
                <input type="text" class="form-control" id="exampleInputNumeroComercial" placeholder="Número"
                       formControlName="cecnumero">
              </div>
              <div class="form-group col-md-3 col-sm-12">
                <label for="exampleInputComplementoComercial">Complemento</label>
                <input type="text" class="form-control" id="exampleInputComplementoComercial" placeholder="Complemento"
                       formControlName="ceccomplemento">
              </div>

              <div class="form-group col-md-3 col-sm-12">
                <label for="exampleInputBairroComercial">Complemento</label>
                <input type="text" class="form-control" id="exampleInputComplementoComercial" placeholder="Bairro"
                       formControlName="cecbairro">
              </div>

              <div class="form-group col-md-4 col-sm-12">
                <label for="exampleInputCidadeComercial">Cidade</label>
                <input type="text" class="form-control" id="exampleInputCidadeComercial" placeholder="Cidade"
                       formControlName="ceccidade">
              </div>
              <div class="form-group col-md-2 col-sm-12">
                <label for="exampleInputestadocomercial">Estado</label>
                <select class="form-control" formControlName="cecestado">
                  <option value="AC">AC</option>
                  <option value="AL">AL</option>
                  <option value="AP">AP</option>
                  <option value="BA">BA</option>
                  <option value="CE">CE</option>
                  <option value="DF">DF</option>
                  <option value="ES">ES</option>
                  <option value="GO">GO</option>
                  <option value="MA">MA</option>
                  <option value="MT">MT</option>
                  <option value="MS">MS</option>
                  <option value="MG">MG</option>
                  <option value="PA">PA</option>
                  <option value="PB">PB</option>
                  <option value="PR">PR</option>
                  <option value="PE">PE</option>
                  <option value="PI">PI</option>
                  <option value="RJ">RJ</option>
                  <option value="RN">RN</option>
                  <option value="RS">RS</option>
                  <option value="RO">RO</option>
                  <option value="RR">RR</option>
                  <option value="SE">SE</option>
                  <option value="SC">SC</option>
                  <option value="SP">SP</option>
                  <option value="TO">TO</option>
                </select>
              </div>
              <div class="form-group col-md-3 col-sm-12">
                <label for="exampleInputFoneResidencialComercial">Telefone Comercial</label>
                <input type="text" class="form-control" [textMask]="{mask: maskFONE}" id="exampleInputFoneResidencialComercial"
                       placeholder="(000)0000-0000"
                       formControlName="cecfonecomercial">
              </div>
            </div>
          </div>
        </accordion-group>
      </accordion>

      <div class="w-100 text-right">
        <button type="button" class="btn btn-primary" (click)="salvar()">
          <i class="fa fa-floppy-o" aria-hidden="true"></i>
          Salvar
        </button>
        <button type="submit" class="btn btn-danger" style="margin-left:1%;" (click)="cancelar()">
          <i class="fa fa-times" aria-hidden="true"></i>
          Cancelar
        </button>

      </div>
      <br/>
    </form>
  </div>
</div>
