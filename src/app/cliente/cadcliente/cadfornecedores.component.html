<br/><br/>
<div class="page-header">
    <div class="container-fluid">
        <h3>
            Cadastro de Cliente
        </h3>
        <hr/>
    </div>
    <div style="width:100%;">
        <form [formGroup]="formulario">
            <accordion [closeOthers]="oneAtATime">
                <accordion-group heading="Dados Principais" [isOpen]="isFirstOpen">
                    <div class="row">
                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-6">
                            <label for="exampleInputNome2">Nome</label>
                            <input type="text" class="form-control" id="exampleInputNome2" placeholder="Nome"
                                   formControlName="nome">
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <label for="exampleInputEmail2">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email"
                                   formControlName="email">
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
                            <label for="exampleInputTipoJuridico">Tipo Juridico</label>
                            <select class="form-control" formControlName="tipojuridico" (change)="setTipoJuridico()">
                                <option value="PF">Pessoa Fisica</option>
                                <option value="PJ">Pessoa Juridica</option>
                            </select>
                        </div>


                        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
                            <label for="TelefoneFixo">Telefone Fixo</label>
                            <input type="text" class="form-control" [textMask]="{mask: maskFONE}" id="TelefoneFixo"
                                   placeholder="(00)0000-0000"
                                   formControlName="fonefixo">
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
                            <label for="telefoneCelular">Telefone Celular</label>
                            <input type="text" class="form-control" [textMask]="{mask: maskCELULAR}"
                                   id="TelefoneCelular" placeholder="(00)00000-0000"
                                   formControlName="fonecelular">
                        </div>

                        <div *ngIf="pessoaFisica" class="form-group col-md-4">
                            <label for="cpf">CPF</label>

                            <input type="text" class="form-control" [textMask]="{mask: maskCPF}" id="cpf"
                                   formControlName="cpfcnpj"
                                   placeholder="000.000.000-00"/>

                        </div>
                        <div *ngIf="pessoaJuridica" class="form-group col-md-4">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" class="form-control" [textMask]="{mask: maskCNPJ}" id="cnpj"
                                   placeholder="00.000.000/0000-00"
                                   formControlName="cpfcnpj">
                        </div>
                        
                    </div>
                </accordion-group>

               
                <accordion-group heading="Endereço Comercial">
                    <div formGroupName="clienteenderecocomercial" class="row">
                        <div class="form-group col-lg-2 col-md-3 col-sm-12 col-xs-12">
                            <label for="exampleInputCepComercial">CEP</label>
                            <input type="text" class="form-control" [textMask]="{mask: maskCEP}" id="CepComercial"
                                   placeholder="00000-000" formControlName="cep"
                                   (blur)="consultarCEP('c')">
                        </div>
                        <div class="form-group col-lg-5 col-md-6 col-sm-12 col-xs-12">
                            <label for="exampleInputLogradouroComercial">Logradouro</label>
                            <input type="text" class="form-control" id="exampleInputLogradouroComercial"
                                   placeholder="Logradouro"
                                   formControlName="endereco">
                        </div>
                        <div class="form-group col-lg-2 col-md-3 col-sm-12 col-xs-12">
                            <label for="exampleInputNumeroComercial">Número</label>
                            <input type="text" class="form-control" id="exampleInputNumeroComercial"
                                   placeholder="Número"
                                   formControlName="numero">
                        </div>
                        <div class="form-group col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <label for="exampleInputComplementoComercial">Complemento</label>
                            <input type="text" class="form-control" id="exampleInputComplementoComercial"
                                   placeholder="Complemento"
                                   formControlName="complemento">
                        </div>

                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <label for="exampleInputBairroComercial">Bairro</label>
                            <input type="text" class="form-control" id="exampleInputComplementoComercial"
                                   placeholder="Bairro"
                                   formControlName="bairro">
                        </div>

                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <label for="exampleInputCidadeComercial">Cidade</label>
                            <input type="text" class="form-control" id="exampleInputCidadeComercial"
                                   placeholder="Cidade"
                                   formControlName="cidade">
                        </div>
                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <label for="exampleInputestadocomercial">Estado</label>
                            <select class="form-control" formControlName="estado">
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AP">AP</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MT">MT</option>
                                <option value="MS">MS</option>
                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SE">SE</option>
                                <option value="SC">SC</option>
                                <option value="SP">SP</option>
                                <option value="TO">TO</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <label for="exampleInputFoneResidencialComercial">Telefone Comercial</label>
                            <input type="text" class="form-control" [textMask]="{mask: maskFONE}"
                                   id="exampleInputFoneResidencialComercial"
                                   placeholder="(00)0000-0000"
                                   formControlName="fonecomercial">
                        </div>
                    </div>
                </accordion-group>
                
            </accordion>

            <div class="mt-3 w-100 text-right">
                <button type="button" class="btn btn-primary" (click)="salvar()">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i>
                    Salvar
                </button>
                <button type="submit" class="btn btn-danger" style="margin-left:1%;" (click)="cancelar()">
                    <i class="fa fa-times" aria-hidden="true"></i>
                    Cancelar
                </button>

            </div>
            <br/>
        </form>
    </div>
</div>
