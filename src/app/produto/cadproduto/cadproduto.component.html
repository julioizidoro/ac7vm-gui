<br/><br/>
<h2 style="margin-left:10%;">Cadastro Plano de Contas</h2>
<br/>

<div style="margin-left:10%;width:80%;">

    <form [formGroup]="formulario">
          <div class="row">
              <div class="form-group col-xs-12" >
                  <label for="descrica">Descrição</label>
                  <input type="text" class="form-control" id="descrica" placeholder="Descrição"
                  formControlName="descricao">
                </div>
                <div class="form-group col-xs-6" >
                  <label for="unidade">Unidade</label>
                  <input type="text" class="form-control" id="unidade" placeholder="Unidade"
                  formControlName="unidade">
                </div>
                <div class="form-group col-xs-6" >
                  <label for="quantidade">Quantidade Minima</label>
                  <input type="text" class="form-control" id="quantidade" placeholder="Quantidade Minima"
                  formControlName="quantidade">
                </div>
               
            </div>
           
      <br/>
      <hr/>

    <div style="margin-left:40%;">
        <button type="button" class="btn btn-primary" >
            <i class="fa fa-floppy-o" aria-hidden="true" ></i>
            Salvar</button>
            <button type="submit" class="btn btn-danger" style="margin-left:1%;" >
                <i class="fa fa-times" aria-hidden="true"></i>
                Cancelar</button>

      </div>
    </form>
</div>
