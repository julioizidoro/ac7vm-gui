<br/><br/>
<h2 style="margin-left:10%;">Cadastro Plano de Contas</h2>
<br/>

<div style="margin-left:10%;width:80%;">

    <form [formGroup]="formulario">
          <div class="row">
              <div class="form-group col-xs-4" >
                  <label for="conta">Conta</label>
                  <input type="text" class="form-control" id="conta" placeholder="Conta"
                  formControlName="conta">
                </div>

                <div class="form-group col-xs-8" >
                    <label >Grupo de Contas</label>
                    <select class="form-control" formControlName="grupo"  [compareWith]="compararGrupo" (change)="setGrupo()">
                      <option *ngFor="let grupo of listaGrupoContas" [ngValue]="grupo"> {{ grupo.descricao }}</option>
                   </select>
                  </div>

                  <div class="form-group col-xs-12" >
                        <label for="descricao">Descrição</label>
                        <input type="text" class="form-control" id="descricao" placeholder="Descrição"
                        formControlName="descricao">
                      </div>
            </div>

           
      <br/>
      <hr/>

    <div style="margin-left:40%;">
        <button type="button" class="btn btn-primary"  (click)="salvar()" >
            <i class="fa fa-floppy-o" aria-hidden="true" ></i>
            Salvar</button>
            <button type="submit" class="btn btn-danger" style="margin-left:1%;" (click)="cancelar()"  >
                <i class="fa fa-times" aria-hidden="true"></i>
                Cancelar</button>

      </div>
    </form>
</div>
