<br/><br/>
<h2 style="margin-left:10%;">Cadastro SubFase Obras</h2>
<br/>

<div style="margin-left:10%;width:80%;">

    <form [formGroup]="formulario">
          <div class="row">
             
            
            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6" >
              <label >Plano de Contas</label>
              <select class="form-control" formControlName="planoconta"  [compareWith]="compararPalnoConta" (change)="setPlanoConta()" >
                <option *ngFor="let conta of listaPlanoConta" [ngValue]="planoConta"> {{ conta.descricao }}</option >
             </select >
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6" >
                <label >Fase obra</label>
                <select class="form-control" formControlName="obrafase"  [compareWith]="compararFaseObra" (change)="setFaseObra()" >
                  <option *ngFor="let fase of listaFaseObra" [ngValue]="faseobra"> {{ fase.descricao }}</option >
               </select >
              </div>

           <!--     <div>
                <p-dropdown [options]="listaPlanoConta" [(ngModel)]="planoConta" [style]="{'width':'150px'}" filter="true">
                  <ng-template let-item pTemplate="selectedItem">
                      <span style="vertical-align:middle">{{item.descricao}}</span>
                  </ng-template>
                  <ng-template let-pc pTemplate="item">
                      <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                          <div style="font-size:14px;float:right;margin-top:4px">{{pc.descricao}}</div>
                      </div>
                  </ng-template>
              </p-dropdown>
                </div> -->
            
                
                  <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                      <label for="descricao">Descrição</label>
                      <input type="text" class="form-control" id="descricao" placeholder="Descrição"
                      formControlName="descricao">
                    </div>
            </div>
           
      <br/>
      <hr/>

    <div style="margin-left:40%;">
        <button type="button" class="btn btn-primary"  (click)="salvar()" >
            <i class="fa fa-floppy-o" aria-hidden="true" ></i>
            Salvar</button>
            <button type="submit" class="btn btn-danger" style="margin-left:1%;" (click)="cancelar()"  >
                <i class="fa fa-times" aria-hidden="true"></i>
                Cancelar</button>

      </div>
    </form>
</div>
