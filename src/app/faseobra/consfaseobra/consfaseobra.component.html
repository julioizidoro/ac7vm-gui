<br/><br/>
<div class="page-header">
  <div class="container-fluid">
    <h3>
      Consulta Fase da Obra
    </h3>
    <hr/>
  </div>
  <form [formGroup]="formulario">
    <div class="container-fluid" style="width:100%;">
      <div class="w-100">
        <button type="button" style="float:right;" class="btn btn-primary font-weight-light" routerLink="/cadfaseobra">
          <i class="fa fa-plus" aria-hidden="true"></i>
          <a class="ml-2">Adicionar</a>
        </button>
      </div>
      <br><br>
      <div class="w-100">
        <accordion [closeOthers]="oneAtATime">
          <accordion-group heading="Pesquisar" [isOpen]="isFirstOpen">
            <div class="row">
              <div class="form-group col-md-4">
                <label for="conta">Conta</label>
                <input type="text" class="form-control" id="conta" placeholder="Conta"
                       formControlName="conta">
              </div>
              <div class="form-group col-md-8">
                <label for="descricao">Descrição</label>
                <input type="descricao" class="form-control" id="descricao" placeholder="Descrição"
                       formControlName="descricao">
              </div>
              <div class="form-group col-md-12 text-right">
                <button type="button" style="float:right;" class="btn btn-success" (click)="pesquisar()">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    Pesquisar
                  </button>
                  <button type="button" style="margin-left:1%;" class="btn btn-success" (click)="consultar()" title="Limpar a pesquisa">
                        <i class="fa fa-ban" aria-hidden="true" ></i>
                        Limpar
                  </button>
                
            </div>
            </div>
          </accordion-group>
        </accordion>
      </div>

      <div class="table-responsive-lg">
          <table class="table table-striped">
              <thead>
              <tr class="pb-0 card-body align-self-center d-flex flex-column flex-lg-row justify-content-between min-width-zero align-items-lg-center row">
                  <th class="col-lg-2 mb-1 text-muted text-small w-sm-100 hidden-xs hidden-sm">Conta</th>
                  <th class="col-lg-6 mb-1 text-muted text-small w-sm-100 hidden-xs hidden-sm">Descrição</th>
                  <th class="col-lg-2 mb-1 text-muted text-small w-sm-100 hidden-xs hidden-sm">Tempo</th>
                  <th class="col-lg-2 mb-1 text-muted text-small w-sm-100 hidden-xs hidden-sm">Ações</th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let fase of obraFases"
                  class="pb-0 card-body align-self-center d-flex flex-column flex-lg-row justify-content-between min-width-zero align-items-lg-center">
                  <td class="col-lg-2 col-xs mb-1 text-muted text-small w-sm-100">{{fase.conta}}</td>
                  <td class="col-lg-6 col-xs mb-1 text-muted text-small w-sm-100">{{fase.descricao}}</td>
                  <td class="col-lg-2 col-xs mb-1 text-muted text-small w-sm-100 hidden-xs">{{fase.tempomedio}}</td>
                  <td class="col-lg-2 col-xs mb-1 text-muted text-small w-sm-100">
                      <button (click)="editar( i )" class="btn btn-success hidden-xs hidden-sm"
                              style="margin-top: -9px;float: right">
                          <i class="fa  fa-pencil"></i>
                      </button>

              
                      <div *ngIf="habilitarConsulta">

                          <button (click)="selecionarCliente( i )" class="btn btn-success hidden-xs hidden-sm"
                                  style="margin-top: -9px;float: right">
                              <i class="glyphicon glyphicon-ok"></i>
                          </button>
                      </div>
                  </td>
              </tr>
              </tbody>
          </table>
      </div>
    </div>
  </form>
</div>
